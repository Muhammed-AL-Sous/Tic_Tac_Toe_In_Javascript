<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Animate CSS Library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>X-O Game</title>
  </head>
  <body>
    <div class="container">
      <h1 class="main-title">X/O Game</h1>

      <!-- Player Choice Section -->
      <div class="player-choice" id="player-choice">
        <h2>Choose your symbol :</h2>
        <button class="choice-btn" id="choose-x">Play as X</button>
        <button class="choice-btn" id="choose-o">Play as O</button>
      </div>

      <!-- Game Section -->
      <div class="game-header" id="game-header" style="display: none">
        <h2>X Turn</h2>
      </div>

      <div class="game-board" id="game-board" style="display: none">
        <div class="square" data-index="0"><h3></h3></div>
        <div class="square" data-index="1"><h3></h3></div>
        <div class="square" data-index="2"><h3></h3></div>
        <div class="square" data-index="3"><h3></h3></div>
        <div class="square" data-index="4"><h3></h3></div>
        <div class="square" data-index="5"><h3></h3></div>
        <div class="square" data-index="6"><h3></h3></div>
        <div class="square" data-index="7"><h3></h3></div>
        <div class="square" data-index="8"><h3></h3></div>
      </div>

      <div class="game-footer" id="game-footer" style="display: none">
        <button class="reset-btn">Reset Game</button>
        <button class="choose-btn">Choose A symbol</button>
      </div>
    </div>

    <!-- Sweet Alert Library -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
  </body>
</html>
